<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<h4>Welcome {{na}}</h4>
<body>
{% if msg %}
{{msg}}
{% endif %}
<form method="post" action="/bmi/">
    {% csrf_token %}

    Height : <input type="text" name="height">cm<br><br>
    Weight : <input type="text" name="weight">Kg<br><br>
    <input type="submit"><br><br>
</form>

<br><br>


<table border="1">
    <thead>

        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>UserName</th>
        <th>Action</th>

    </thead>
    <tbody>
    {% for p in o%}
    <tr>
        <td>{{p.id}}</td>
        <td>{{p.first_name}}</td>
        <td>{{p.last_name}}</td>
        <td>{{p.email}}</td>
        <td>{{p.username}}</td>

        <td>
            <a href="{% url 'edit' p.id %}">Edit</a>
            <a href="{% url 'delete' p.id %}">Delete</a>

            </td>
    </tr>
    {%endfor%}

    </tbody>
</table>
<br><br><br><br><br>
<a href="{% url 'login' %}">LogOut</a>

</body>
</html>
